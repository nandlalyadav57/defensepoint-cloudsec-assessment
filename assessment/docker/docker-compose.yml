version: '3.9'
services:
  wazuh:
    image: wazuh/wazuh:latest
    ports:
      - "1514:1514/udp"
      - "1515:1515"
      - "55000:55000"
    volumes:
      - wazuh_data:/var/ossec/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55000"]
      interval: 30s
      retries: 3
volumes:
  wazuh_data:
